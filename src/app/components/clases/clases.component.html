<div class="container">
    <mat-toolbar>
      <span>Clases</span>
      <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/Crear-Clase">Agregar Clase</button>
    </mat-toolbar>

    <div *ngIf="listClases.length > 0">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
       
        <ng-container matColumnDef="idclase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID-Clase </th>
          <td mat-cell *matCellDef="let element"> {{element.idclase}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nombreclase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Clase </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreclase}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="profeclase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor de Clase </th>
          <td mat-cell *matCellDef="let element"> {{element.profeclase}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="duracion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duraci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let element; let i=index" style="text-align: right;">
            <a class="pointer"  style="color: #7732b8;" matTooltip="Editar Clase">
              <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="eliminarclase(i)" style="color: #da1616;" matTooltip="Eliminar Clase">
              <mat-icon>delete</mat-icon>
          </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<h2 *ngIf="listClases.length == 0"> No hay clases para mostrar</h2>
