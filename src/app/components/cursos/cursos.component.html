<div class="container">
    <mat-toolbar>
      <span>Cursos</span>
      <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/Crear-Curso">Agregar Curso</button>
    </mat-toolbar>

    <div *ngIf="listCursos.length > 0">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
        
        <ng-container matColumnDef="idcurso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID-curso </th>
          <td mat-cell *matCellDef="let element"> {{element.idcurso}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="nombrecurso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del curso </th>
          <td mat-cell *matCellDef="let element"> {{element.nombrecurso}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="profesor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
          <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
            <a>
              <a class="pointer"  style="color: #7732b8;" matTooltip="Editar Curso">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminarcurso(i)" style="color: #da1616;" matTooltip="Eliminar Curso">
                <mat-icon>delete</mat-icon>
            </a>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

<h2 *ngIf="listCursos.length == 0"> No hay cursos para mostrar</h2>
